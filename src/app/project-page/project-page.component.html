<div class="container my-3 py-5 text-center" >
  <div class="row mb-10">
    <div class="col mt-5">
      <h1> My Projects </h1>
      <p class="mt-3"></p>
    </div>
  </div>
  <div class="row">
    <div [ngClass]="'style-card'" class="col-lg-4 col-md-6" *ngFor="let project of projects">
      <div class="card shadow mb-4" >
        <div class="card-body">
          <div class="div-img-style">
            <img src="./assets/images/{{project.image}}" alt="gitHub" class=" imgSize rounded-circle mb-3">
          </div>
          <div class="spacer"></div>
              <h3>
              <a routerLink="/project/{{project.id}}">

                <p  (click)="onSelect(project)" [ngClass]="'style-project-name'">{{project.name}}</p>
              </a></h3>

          <div class="div-description-style" >
            <p >Built: {{project.completed}}</p>
          </div>
            <div class="p-4">
              <a href="#">
                <button mat-raised-button color="primary">GitHub</button>
              </a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
