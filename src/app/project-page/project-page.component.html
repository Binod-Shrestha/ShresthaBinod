<app-header></app-header>
<div class="container my-3 py-5 text-center" >
  <div class="row mb-10">
    <div class="col mt-5">
      <h1> My Projects </h1>
      <p class="mt-3"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-6" *ngFor="let project of projects">
      <div class="card mb-4" >
        <div class="card-body">
          <div style="height: 100px">
            <img src="./assets/images/{{project.image}}" alt="gitHub" class=" imgSize rounded-circle mb-3">
          </div><h3>
              <a routerLink="/project/{{project.id}}">
              <h3>
                <span (click)="onSelect(project)">Project: {{project.name}}</span>
              </h3>
            </a>
            </h3>


          <div style="height: 150px">
            <h3 ><span >Description: {{project.description}}</span></h3>
            <p >Built: {{project.completed}}</p>
          </div>

          <div class="">
            <div class="p-4">
              <a href="#">
                <button mat-raised-button color="primary">GitHub</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
