<app-header></app-header>

<div class="row " [ngClass]="'style-margin-course'" >

  <div class="col-md-5"><img src="./assets/images/{{course.image}}" class="img-responsive" alt="image"></div>
  <div class="col-md-5 justify-content-center align-items-center">
    <div>
      <h1>{{course.name}}</h1>
      <p>{{course.description}}</p>
      <p>{{course.completed}}</p>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>

<div class="content-box" style="margin-left: 20pt;"><a routerLink="/course">
  <button mat-raised-button  color="primary" style="width: 100pt; font-size: 15pt">Back</button>
</a>
</div>
<app-footer></app-footer>
