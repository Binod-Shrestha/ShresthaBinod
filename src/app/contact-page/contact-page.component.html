<app-header></app-header>

<div class="container">
  <div class="row ">
    <div class="col-2"></div>
      <div class="col-8" >
        <form class="contact" [formGroup]="form" method="post" (ngSubmit)="onSubmit()">
          <mat-card class="card shadow ml-4" >
            <div class="card-header">
              <mat-card-title>
                <h1 style="text-align: center">Contact</h1>
              </mat-card-title>
            </div><br>
            Name<br>
            <input [formControl]="name" class="name input-width" required><br>
            Email<br>
            <input [formControl]="email" class="email input-width" placeholder="email@example.com" required><br>
            Message<br>
            <textarea [formControl]="message" maxlength="256" class="text-area input-width" placeholder="I'm interested in..." required></textarea>
            <div class="row-button">
              <button mat-raised-button color="primary" [disabled]="isLoading" class="submit" type="submit">Submit</button>
<!--              <input [formControl]="honeypot" class="hidden" type="text" />-->
            </div>

            <div [ngClass]="!submitted? 'hidden' : 'visible'" class="center-text">
              <span>{{responseMessage}}</span>
            </div>
          </mat-card>
        </form>
      </div>
    <div class="col-2"></div>
  </div>

</div>
