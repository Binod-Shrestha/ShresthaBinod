<app-header></app-header>


<div  style="margin-top: 90px">
  <div ><h1>Work Experiences</h1></div>
<div >
  <div class="card mb-3"  *ngFor="let job of jobs">
    <div class="card-body">
      <div class="row card-image">
        <div class="col-4">
          <img src="./assets/images/{{job.image}}" class="img-responsive">

        </div>
        <div class="col-8" >
          <div class="row job-details">
            <div class="col-4">
              <h2 class="card-title">{{job.company}}</h2>
              <p class="card-title">Position: {{job.job_title}}</p>
              <p class="card-title">Start Year: {{job.start_year}} - {{job.start_month}}</p>
              <p class="card-title">End Year: {{job.end_year}} - {{job.end_month}} </p>
            </div>
            <div class="col-8">
              <p class="card-title">Jobs and Responsibilities:<br> {{job.job_description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


  </div>

<app-footer></app-footer>
