<app-header></app-header>

<div class="row" style="margin-top: 100pt; margin-left: 50pt;">
  <div class="card shadow my_card" routerLink="/course/{{course.id}}" style="width: 20rem; margin: 15pt;" *ngFor="let course of courses">

    <div class="inner">
      <img class="card-img-top course-img rounded" src="./assets/images/{{course.image}}" alt="Card image cap">
    </div>
    <div class="card-body">
      <h2 class="card-title">{{course.name}}</h2>
      <p class="card-text">{{course.description}}</p>
    </div>
    <div class="card-footer">
      <h4><p class="text-muted">Completed Year: {{course.completed}}</p></h4>
    </div>
  </div>
</div>
<div class="back-button"><a routerLink="/home">
  <button mat-raised-button color="primary">Back</button>
</a>
</div>
<app-footer></app-footer>
