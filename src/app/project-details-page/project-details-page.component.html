<div class="row" [ngClass]="'style-margin-project'" >
  <div class="col-md-5"><img src="./assets/images/{{project.image}}" [ngClass]="'img-responsive'" alt="image"></div>
  <div class="col-md-5 justify-content-center align-items-center">
    <div>
      <h1>{{project.name}}</h1>
      <p>{{project.description}}</p>
      <p>{{project.completed}}</p>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>

<div class="content-box" style="margin-left: 20pt;"><a routerLink="/project">
  <button mat-raised-button  color="primary" style="width: 100pt; font-size: 15pt">Back</button>
</a>
</div>
